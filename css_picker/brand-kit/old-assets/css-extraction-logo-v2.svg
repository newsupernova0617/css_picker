<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 배경 그라디언트 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <!-- 브레이스 그라디언트 -->
    <linearGradient id="braceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    
    <!-- 그림자 -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(30, 64, 175, 0.4)"/>
    </filter>
    
    <!-- 속성 글로우 -->
    <filter id="propGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)" filter="url(#dropShadow)"/>
  
  <!-- 중앙 CSS 브레이스 -->
  <g transform="translate(64, 64)">
    <!-- 왼쪽 브레이스 { -->
    <path d="M-20 -25 Q-30 -25 -30 -15 L-30 -8 Q-30 -5 -33 -5 L-35 -5 L-35 5 L-33 5 Q-30 5 -30 8 L-30 15 Q-30 25 -20 25" 
          fill="url(#braceGradient)" opacity="0.95"/>
    
    <!-- 오른쪽 브레이스 } -->
    <path d="M20 -25 Q30 -25 30 -15 L30 -8 Q30 -5 33 -5 L35 -5 L35 5 L33 5 Q30 5 30 8 L30 15 Q30 25 20 25" 
          fill="url(#braceGradient)" opacity="0.95"/>
    
    <!-- 브레이스 내부의 점들 (CSS 속성을 추상화) -->
    <g opacity="0.7">
      <circle cx="-8" cy="-12" r="2" fill="#3b82f6"/>
      <circle cx="0" cy="-8" r="2" fill="#10b981"/>
      <circle cx="8" cy="-12" r="2" fill="#f59e0b"/>
      <circle cx="-5" cy="0" r="2" fill="#ef4444"/>
      <circle cx="5" cy="2" r="2" fill="#8b5cf6"/>
      <circle cx="-2" cy="12" r="2" fill="#06b6d4"/>
      <circle cx="6" cy="15" r="2" fill="#84cc16"/>
    </g>
  </g>
  
  <!-- 추출되는 CSS 속성 스트림 -->
  <g>
    <!-- 오른쪽으로 흘러나오는 속성들 -->
    <g transform="translate(95, 45)" opacity="0.9">
      <rect x="0" y="0" width="24" height="6" rx="3" fill="#3b82f6" filter="url(#propGlow)"/>
      <text x="12" y="4.5" font-family="Monaco, monospace" font-size="4" font-weight="600" 
            text-anchor="middle" fill="#ffffff">color</text>
    </g>
    
    <g transform="translate(98, 58)" opacity="0.8">
      <rect x="0" y="0" width="20" height="5" rx="2.5" fill="#10b981" filter="url(#propGlow)"/>
      <text x="10" y="3.5" font-family="Monaco, monospace" font-size="3.5" font-weight="600" 
            text-anchor="middle" fill="#ffffff">font</text>
    </g>
    
    <g transform="translate(100, 70)" opacity="0.7">
      <rect x="0" y="0" width="18" height="4" rx="2" fill="#f59e0b" filter="url(#propGlow)"/>
      <text x="9" y="3" font-family="Monaco, monospace" font-size="3" font-weight="600" 
            text-anchor="middle" fill="#ffffff">size</text>
    </g>
    
    <g transform="translate(102, 81)" opacity="0.6">
      <rect x="0" y="0" width="16" height="4" rx="2" fill="#ef4444" filter="url(#propGlow)"/>
      <text x="8" y="3" font-family="Monaco, monospace" font-size="3" font-weight="600" 
            text-anchor="middle" fill="#ffffff">pad</text>
    </g>
    
    <!-- 왼쪽으로도 일부 흘러나옴 -->
    <g transform="translate(8, 52)" opacity="0.6">
      <circle cx="0" cy="0" r="4" fill="#8b5cf6" filter="url(#propGlow)"/>
    </g>
    
    <g transform="translate(12, 68)" opacity="0.5">
      <circle cx="0" cy="0" r="3" fill="#06b6d4" filter="url(#propGlow)"/>
    </g>
    
    <g transform="translate(6, 78)" opacity="0.4">
      <circle cx="0" cy="0" r="2.5" fill="#84cc16" filter="url(#propGlow)"/>
    </g>
  </g>
  
  <!-- 흐름 방향 표시 (선택적) -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
    <path d="M84 50 Q90 48 95 47" stroke-linecap="round"/>
    <path d="M86 63 Q92 61 98 60" stroke-linecap="round"/>
    <path d="M88 75 Q94 73 100 72" stroke-linecap="round"/>
  </g>
  
  <!-- 브랜드 텍스트 -->
  <text x="64" y="18" font-family="Inter, -apple-system, sans-serif" font-size="10" font-weight="700" 
        text-anchor="middle" fill="#ffffff" opacity="0.95">CSS</text>
  
  <text x="64" y="118" font-family="Inter, -apple-system, sans-serif" font-size="8" font-weight="600" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">PICKER</text>
</svg>