<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- 랜딩페이지 로고 (수평형) -->
  <defs>
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="logoDropper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#45b7d1"/>
    </linearGradient>
  </defs>
  
  <!-- 아이콘 부분 -->
  <g transform="translate(10, 10)">
    <!-- 배경 -->
    <rect width="60" height="60" rx="12" fill="url(#logoBg)"/>
    
    <!-- CSS 브레이스 -->
    <path d="M15 18 C12 18 10 20 10 23 L10 26 C10 27 9 28 8 28 C9 28 10 29 10 30 L10 33 C10 36 12 38 15 38" 
          stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M45 18 C48 18 50 20 50 23 L50 26 C50 27 51 28 52 28 C51 28 50 29 50 30 L50 33 C50 36 48 38 45 38" 
          stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- 드롭퍼 -->
    <circle cx="30" cy="23" r="5" fill="url(#logoDropper)" stroke="#ffffff" stroke-width="1"/>
    <path d="M30 18 L32 16 L34 18 L32 20 Z" fill="#ffffff"/>
    <rect x="29" y="28" width="2" height="8" rx="1" fill="#ffffff"/>
    
    <!-- 컬러 도트 -->
    <circle cx="20" cy="46" r="3" fill="#ff6b6b" stroke="#ffffff" stroke-width="1"/>
    <circle cx="30" cy="46" r="3" fill="#4ecdc4" stroke="#ffffff" stroke-width="1"/>
    <circle cx="40" cy="46" r="3" fill="#45b7d1" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- 텍스트 부분 -->
  <g transform="translate(85, 0)">
    <!-- CSS Picker -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">
      CSS Picker
    </text>
    
    <!-- Pro -->
    <text x="140" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoBg)">
      Pro
    </text>
    
    <!-- 서브 타이틀 -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#718096">
      Professional CSS Extraction & Color Sampling
    </text>
  </g>
</svg>