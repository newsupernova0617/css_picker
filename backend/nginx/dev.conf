# Development Nginx Configuration for CSS Picker
server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/dev_access.log;
    error_log /var/log/nginx/dev_error.log debug;

    # Root directory
    root /var/www/static;

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 1h;  # Short cache for development
        add_header Cache-Control "no-cache";
    }

    # Proxy all other requests to Flask development server
    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Development settings
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;

        # Disable buffering for real-time logs
        proxy_buffering off;
        proxy_cache off;

        # CORS headers for development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 200;
        }
    }

    # Health check
    location /health {
        proxy_pass http://app:5000/health;
        access_log off;
    }
}