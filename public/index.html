        const firebaseConfig = {
            apiKey: "AIzaSyBoSF6ymRxQShwtCUZ_tNkilChozl42SYU",

            measurementId: "G-19E807NXPL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userStatusSpan = document.getElementById('user-status');
        const authControls = document.getElementById('auth-controls');
        const userControls = document.getElementById('user-controls');

        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error("Google Sign-In Error:", error);
            }
        }

        async function checkUserStatus(user) {
            if (!user) {
                userStatusSpan.textContent = 'User';
                return;
            }
            const userDocRef = db.collection('users').doc(user.uid);
            try {
                const doc = await userDocRef.get();
                let status = 'free';
                if (doc.exists) {
                    status = doc.data().subscriptionStatus || 'free';
                } else {
                    await userDocRef.set({ email: user.email, subscriptionStatus: 'free', createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                }
                userStatusSpan.textContent = `${user.displayName || user.email.split('@')[0]} (${status})`;
            } catch (error) {
                console.error("Error checking user status:", error);
                userStatusSpan.textContent = `${user.displayName || user.email.split('@')[0]} (status error)`;
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                authControls.style.display = 'none';
                userControls.style.display = 'block';
                checkUserStatus(user);
            } else {
                authControls.style.display = 'block';
                userControls.style.display = 'none';
                userStatusSpan.textContent = 'User';
            }
        });

        loginBtn.addEventListener('click', signInWithGoogle);
        logoutBtn.addEventListener('click', () => auth.signOut());

        // Link upgrade button to checkout flow
        const upgradeBtn = document.getElementById('upgrade-btn');
        if (upgradeBtn) {
            upgradeBtn.addEventListener('click', () => {
                if (!auth.currentUser) {
                    alert('Please sign in to upgrade.');
                    return;
                }
                // This would call the function to create a Stripe checkout session
                // For now, we can just log it.
                console.log('Upgrade button clicked for user:', auth.currentUser.uid);
                // In a real scenario, you would call your 'createStripeCheckout' Cloud Function here.
            });
        }
